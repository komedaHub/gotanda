<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
        <style>body {padding-top: 80px;}</style>
        <title>Liquormap</title>
    </head>
    <body>
        <nav class='navbar navbar-expand-sm navbar-dark bg-dark fixed-top'>
          <ul class='navbar-nav'>
            <li class='nav-item'>
              <a class='navbar-brand' href='{% url "liquormap:index" %}'>Liquormap</a>
            </li>
            <li class='nav-item'>
              <a class='navbar-brand' href='{% url "omikuji:index" %}'>Omikuji</a>
            </li>
          </ul>
          <ul class='navbar-nav'>
            {% if user.is_authenticated %}
              <li class='nav-time'>
                <span class='navbar-text'>{{ user }} - </span>
              </li>
              <li class='nav-item'>
                <a href='{% url "logout" %}' class='logout nav-link'>Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a href='{% url "login" %}' class='login nav-link'>Login</a>
              </li>
            {% endif %}
          </ul>
        </nav>
        <div class='container'>
            {% block content %}
            {% endblock %}
       </div>
    </body>
</html>
