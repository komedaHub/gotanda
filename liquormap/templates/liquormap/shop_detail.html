{% extends 'layout.html' %}
{% block content %}

<h1>{{ shop.name }}</h1>
<div>
  <p>{{ shop.category.name }}</p>
  <p>{{ shop.address }}</p>
</div>
<div>
  <a href='{% url "liquormap:index" %}'>一覧</a>
  {% if request.user.id == object.author_id %}
    | <a href='{% url "liquormap:update" shop.pk %}'>編集</a>
    | <a href='{% url "liquormap:delete" shop.pk %}'>削除</a>
  {% endif %}
</div>

{% endblock %}
