{% extends './layout.html' %}
{% block content %}
  <h1>おみくじ詳細</h1>
  <table class='table table-striped table-hover'>
    <thead>
      <td>おみくじ名</td>
      <td>おみくじ詳細</td>
    </thead>
    {% for omikuji in omikuji_item_list %}
    <tr>
      <td>{{ omikuji.id }}</td>
      <td>{{ omikuji.omikuji_id.name }}</td>
      <td>{{ omikuji.item_name }}</td>
    </tr>
    {% endfor %}
  </table>
  <div>
    <a href="{% url 'omikuji:index' %}" class='btn btn-outline-primary'>一覧</a>
    <a href='{% url "omikuji:edit" omikuji.id %}' class='btn btn-outline-primary'>編集</a>
    <a href='{% url "omikuji:delete" omikuji.id %}' class='btn btn-outline-secondary'>削除</a>
  </div>
{% endblock %}
