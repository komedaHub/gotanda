{% extends './layout.html' %}
{% load bootstrap4 %}

{% block content %}
  <h1>{{ message }}</h1>

  <form action='{% url "omikuji:update" omikuji.id %}' method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form omikujiForm layout='horizontal' %}
    <button type='submit' class='btn btn-outline-primary'>更新する</button>
    <a href='{% url "omikuji:index" %}' class='btn btn-outline-secondary'>戻る</a>
  </form>
{% endblock %}
